<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="topbar">
      <ul id = "left-side">
        <li>About</li>
        <li>Store</li>
      </ul>
      <ul id = "right-side">
        <li>Gmail</li>
        <li>Images</li>
        <li><img id = "apps" src = "https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png"></li>
        <li id = "login">Sign In</li>
      </ul>
    </div>
    
    <div id = "search-engine">
      <img id = "logo" src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
      <div id = "search-bar">
        <img id="magnifying-glass" src = "http://getdrawings.com/free-icon-bw/search-bar-magnifying-glass-icon-9.png" alt = "google search glass"></img>
        <input id="search" type = "text">
        <img id="microphone" src = "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png" alt = "google microphone"></img>
      </div>
      <div id = "result">
        <button id = "search-button">Google Search</button>
        <button id = "feeling-lucky">I'm Feeling Lucky</button>
      </div>
    </div>
    
    <div id = "footer">
      <ul>
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search works</li>
      </ul>
      <ul>
        <li>Privacy</li>
        <li>Terms</li>
        <li id="settings-button">Settings</li>
      </ul>
    </div>
    
  </body>
</html>
